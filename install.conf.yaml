- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    # ~/dotfiles: ''
    ~/.zshrc: "zsh/zshrc.zsh"
    ~/.zsh: "zsh/config/"
    ~/.zprofile: "zsh/.zprofile"
    ~/.gitconfig: "git/gitconfig"
    ~/.gitignore_global: "git/gitignore_global"
    ~/.gitmessage: "git/gitmessage"
    ~/.config/omf/init.fish:
      create: true
      path: "fish/init.fish"
    ~/.config/fish/functions/fish_user_key_bindings.fish:
      create: true
      path: "fish/fish_user_key_bindings.fish"
    ~/.config/karabiner: "karabiner/"
    ~/.vimrc: "vim/vimrc.vim"
    # ~/.vim/plugins: "vim/plugins"

- shell:
    # this came from default config, not sure if needed
    #   - [git submodule update --init --recursive, Installing submodules]
    - [touch ~/.hushlogin, Making hushlogin]
